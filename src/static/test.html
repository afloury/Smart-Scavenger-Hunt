<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="libraries/jquery/js/jquery-3.2.1.min.js"></script>
        <style type="text/css">
            /* CSS comme un gros crado */
        </style>
    </head>
    <body>
        <pre id="star_wars"></pre>

        <script type="text/javascript">
            $(function() {
                $.ajax({
                    url: 'https://swapi.co/api/people/1',
                    method: 'GET',
                    error: function(data) {
                        alert('ERREUR');
                    },
                    success: function(data) {
                        $('#star_wars').text(JSON.stringify(data));
                    }
                })
            });
        </script>
    </body>
</html>
