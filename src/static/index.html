        $(function () {
            $.ajax({
                url: 'http://docker.nicnl.com:5003/score/',
                method: 'GET',
                error: function (data) {
                    alert('ERREUR');
                },
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        tr = $('<tr/>');
                        tr.append("<td>" + data[i].name + "</td>");
                        tr.append("<td>" + data[i].score + "</td>");
                        tr.append("<td><a href=\"photos.html?uuid=" + data[i].uuid + "\">photos</a></td>");
                        $('table').append(tr);
                    }
                }
            })
        });
    </script>
    <table>
        <tr>
            <th>Team</th>
            <th>Score</th>
